name: podman
version: v0.0.1
icon: https://raw.githubusercontent.com/babeloff/devpod-provider-podman/7e2cb0f953ff4f544633d463b6f3ba16e856c0d9/images/podman-logo-source.svg
home: https://github.com/babeloff/devpod-provider-podman
description: |-
  DevPod on Podman
optionGroups:
  - options:
      - PODMAN_PATH
      - PODMAN_HOST
      - INACTIVITY_TIMEOUT
      - PODMAN_BUILDER
    name: "Advanced Options"
    defaultVisible: false
options:
  INACTIVITY_TIMEOUT:
    description: "If defined, will automatically stop the container after the inactivity period. Examples: 10m, 1h"
  PODMAN_PATH:
    description: The path where to find the podman binary.
    default: podman
  PODMAN_HOST:
    global: true
    description: The podman host to use.
  PODMAN_BUILDER:
    global: true
    description: The podman builder to use.
agent:
  containerInactivityTimeout: ${INACTIVITY_TIMEOUT}
  local: true
  docker:
    path: ${PODMAN_PATH}
    builder: ${PODMAN_BUILDER}
    install: false
    env:
      PODMAN_HOST: ${PODMAN_HOST}
exec:
  # tag::non-machine-provider[]
  init: |-
    # Check if Podman exists and is reachable
    ${PODMAN_PATH} ps >/dev/null 2>&1
    if [ $? -ne 0 ]; then
      >&2 echo "Seems like Podman is not reachable on your system."
      >&2 echo "Please make sure Podman is installed and running."
      >&2 echo "You can verify if Podman is running correctly via '${PODMAN_PATH} ps'"
      exit 1
    fi
  command: |-
    "${DEVPOD}" helper sh -c "${COMMAND}"
  # end::non-machine-provider[]
